<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>카카오맵 테스트</title>
</head>
<body>
    <div id="map" style="width:500px;height:400px;"></div>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=a835ceb7e71a8e3b5f5bb50db96c3e65"></script>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(37.5665, 126.9780),
            level: 3
        };

        var map = new kakao.maps.Map(container, options);
        console.log('카카오맵 테스트 성공!');
    </script>
</body>
